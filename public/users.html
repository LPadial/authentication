<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>

    <title>PEF - DDSS</title>
  </head>
  <body>
    <div class="d-md-flex h-md-100 align-items-center">
    
        <!-- First Half -->
        <div class="col-md-6 p-0 bg-indigo h-md-100">
            <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                <div class="logoarea pt-0 pb-5">

                  <div class="form-signin d-flex flex-column">
                    <img class="mb-4 mx-auto" src="https://ciberseg.uah.es/master/images/logo_grande.png" alt="" width="391" height="150">
                    <h1 class="h3 mb-3 font-weight-normal text-center">Welcome! <span id="profileName">Admin</span></h1>
                    
                    <table class="table table-striped">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Email</th>
                          <th scope="col">Name</th>
                          <th scope="col">Surname</th>
                          <th scope="col">Nickname</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>ferlopezcarr@gmail.com</td>
                          <td>Fernando</td>
                          <td>Lopez</td>
                          <td>ferlopezcarr</td>
                          <td>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteUserModal">Delete account</button>

                            <!-- Modal -->
                            <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog"aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Delete account</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body text-center">
                                    <h5>Are you sure you want to delete the account?</h5>
                                    <form class="form-signin d-flex flex-column text-left mt-3 mx-3">
                                      <div class="form-group mb-2">
                                        <label for="inputEmail">Please type the email address to confirm</label>
                                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                                        <div class="invalid-feedback" th:text="${emailError}"></div>
                                      </div>
                                    </form>
                                  </div>
                                  <div class="modal-footer mx-auto">
                                    <button type="button" class="btn btn-danger mr-2">Yes</button>
                                    <button type="button" class="btn btn-secondary ml-2" data-dismiss="modal">No</button>
                                  </div>
                                </div>
                              </div>
                            </div>

                          </td>
                        </tr>
                      </tbody>
                    </table>

                  </div>

                </div>
            </div>
        </div>

        <hr>

        <!-- Second Half -->
        <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
            <div class="console-div d-md-flex align-items-center p-1">
                    <div class="console">
                        <div class="menubar">
                            <div class="close button"></div>
                            <div class="max button"></div>
                            <div class="min button"></div>
                            <div class="task">~/user/bin/run code</div>
                        </div>
                        <div class="body-console">
                            <div class="d-inline-flex">
                              <span style="color:green">user</span>:<span style="color:blue">~</span><span style="color:white">$ </span>
                              <form class="form-console form-inline ml-2">
                                <input type="text" id="inputConsole" class="inputConsole"/>
                              </form>
                            </div>
                            <div>
                              <pre><code id="console_code"></code>
                              </pre>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/public/js/utils/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/public/js/utils/parser.js"></script>
    <script src="/public/js/deleteUser.js"></script>
    <script src="/public/js/utils/console.js"></script>
  </body>
</html>

<div id="container-page" class="logoarea pt-0 pb-5">

  <div class="form-signin d-flex flex-column">
    <img class="mb-4 mx-auto" src="https://ciberseg.uah.es/master/images/logo_grande.png" alt="" width="391" height="150">
    <h1 class="h3 mb-3 font-weight-normal text-center">Welcome! <span id="profileName">Admin</span></h1>
    
    <table id="table_users" class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Email</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Nickname</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="tbody_users">
      </tbody>
    </table>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Delete account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <h5>Are you sure you want to delete the account?</h5>
          <form id="deleteUserForm" class="form-signin d-flex flex-column text-left mt-3 mx-3" data-user-id="" data-user-email="">
            <div class="form-group mb-2">
              <label for="inputEmail">Please type the email address to confirm</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
              <div class="invalid-feedback" th:text="${emailError}"></div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button id="deleteYes" type="submit" class="btn btn-lg btn-danger mr-2">Yes</button>
              <button type="button" class="btn btn-lg btn-secondary ml-2" data-dismiss="modal">No</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Clone objects -->
  <div class="d-none">
    <table>
      <tbody id="tbody_users">
        <tr id="tr_user_clone">
          <th scope="row" class="td_row"></th>
          <td class="td_email"></td>
          <td class="td_name"></td>
          <td class="td_surname"></td>
          <td class="td_nickname"></td>
          <td class="td_actions">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger btn_delete" data-toggle="modal" data-target="#deleteUserModal">Delete account</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="/public/js/deleteUser.js"></script>

</div>
